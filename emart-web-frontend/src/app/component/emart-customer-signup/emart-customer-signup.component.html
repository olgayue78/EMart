<div class="container">
  <div class="panel panel-default col-sm-4 panel-sign-up">
    <div class="panel-body">
      <a class=" col-sm-12 text-right" routerLink="/signup-seller"> I'm a seller</a>
      <h1 for="inputPassword" class="control-label">Create account</h1>
      <form class="form-horizontal col-sm-12 " role="form">
        <div class="form-group">
          <label class="control-label">Your name</label>
          <input class="form-control" id="focusedInput" [(ngModel)]="user.username" type="text" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
          <label class="control-label">Email</label>
          <input class="form-control" id="focusedInput" [(ngModel)]="user.email"  type="text" [ngModelOptions]="{standalone: true}">
        </div>
        <div class="form-group">
          <label for="inputPassword" class="control-label">Password</label>
          <input class="form-control" id="form-control" type="password"  [(ngModel)]="user.password" placeholder="At least 6 characters" [ngModelOptions]="{standalone: true}">
          <small for="inputPassword" class="control-label">Passwords must be at least 6 characters.</small>
        </div>
        <div class="form-group">
          <label class="control-label">Re-enter password</label>
          <input class="form-control" type="password" id="focusedInput" type="text">
        </div>
        <div class="form-group">
          <button type="button" class="btn btn-default col-sm-12"  (click)="signUp()">Create your Emart account</button>
        </div>
        <div class="form-group">
          <label>Already have an account? </label> <a routerLink="/signin"> Sign-In</a>
        </div>
      </form>
    </div>
  </div>
</div>
<app-emart-main-footer></app-emart-main-footer>
