<div class="container">
    <div class="panel panel-default col-sm-4 panel-sign-in">
      <div class="panel-body">
        <h1 for="inputPassword" class="control-label">Sign-In</h1>
        <form class="form-horizontal col-sm-12 " role="form">
          <div class="form-group">
            <label class="control-label">Email</label>
            <input class="form-control" id="focusedInput" type="text">
          </div>
          <div class="form-group">
            <label for="inputPassword" class="control-label">Password</label>
            <input class="form-control" id="form-control" type="text" >
          </div>
          <div class="form-group">
            <select id="disabledSelect" class="form-control">
              <option>I am customer</option>
              <option>I am seller</option>
            </select>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-default col-sm-12">Sign-In</button>
          </div>
          <div class="form-group">
            <label>New to Emart? </label> <a [routerLink]="['/singup/customer']"> Create your Emart account</a>
          </div>
        </form>
      </div>
    </div>
</div>
<app-emart-main-footer></app-emart-main-footer>
