<app-emart-main-navigator></app-emart-main-navigator>
<div class="emart-main-container">
    <div id="myCarousel" class="carousel slide emart-main-carouse">
            <!-- 轮播（Carousel）指标 -->
            <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
            </ol>   
            <!-- 轮播（Carousel）项目 -->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="../../assets/slide1.jpg" class="carouse-item-img">
                </div>
                <div class="item">
                    <img src="../../assets/slide2.jpg" class="carouse-item-img">
                </div>
                <div class="item">
                    <img src="../../assets/slide3.jpg" class="carouse-item-img">
                </div>
            </div>
            <!-- 轮播（Carousel）导航 -->
            <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
    </div>
    <div class="row  emart-main-category">
        <div class="col-sm-1">
        </div>
        <div class="col-sm-2">
                <img src="../../assets/item1.jpg">
        </div>
        <div class="col-sm-2">
                <img src="../../assets/item2.jpg">
        </div>
        <div class="col-sm-2">
                <img src="../../assets/item3.jpg">
        </div>
        <div class="col-sm-2">
                <img src="../../assets/item4.jpg">
        </div>
        <div class="col-sm-2">
                <img src="../../assets/item5.jpg">
        </div>
        <div class="col-sm-1">
        </div>

    </div>
    <div class="row ">
        <div class="col-sm-5"></div>
        <button type="button" class="btn btn-default btn-emart col-sm-2">View Collections</button>
    </div>
    
</div>
<app-emart-main-footer></app-emart-main-footer>
